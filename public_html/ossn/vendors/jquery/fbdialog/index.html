<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
    <title>jQuery FBDialog Plugin Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="fbdialog.min.js"></script>
    <link rel="stylesheet" href="fbdialog.css"/>
</head>
<script type="text/javascript">
    $(function () {
        $(".show-dialog").click(function () {
            $(".test").fbdialog({
                        title: "jQueryScript.Net",
                        cancel: "Cancel",
                        okay: "Okay",
                        okaybutton: true,
                        cancelbutton: true,
                        buttons: true,
                        opacity: 0.0,
                        dialogtop: ""
                    },
                    function (callback) {
                        if (callback == 1) {
                            alert("Okay button clicked.");
                        }
                        if (callback == 2) {
                            alert("Cancel button clicked.");
                        }
                    });
        });

        $(document).on("click", "#fbclose", function () {
            $(".test").fbdialog({close: true});
        });
    });
</script>
<style type="text/css">
    body {
        background: #fff;
    }

    .show-dialog {
        padding: 0 8px;
        background: #f9f9f9;
        border: #666 1px solid;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-border-radius: 2px;
        line-height: 22px;
        cursor: pointer;
    }

    .test {
        display: none;
    }
</style>

</body>
